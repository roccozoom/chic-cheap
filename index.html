<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- 1. ADIM: ADSENSE GLOBAL KODUNU BURAYA YAPIŞTIR -->
    <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script> -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4267818870826080"
     crossorigin="anonymous"></script>
    <!-- SEO & Meta Tags -->
    <title>Chic-Cheap | AI Curated Fashion Deals & Trends</title>
    <meta name="description" content="Discover the best women's fashion deals on Amazon using AI. Curated dresses, jewelry, and trends at the best prices. Shop smarter with Chic-Cheap.">
    <meta name="keywords" content="fashion deals, AI fashion, amazon finds, boho dresses, affordable style, women clothing">
    <meta name="author" content="Chic-Cheap AI">
    
    <!-- Social Media (Open Graph) -->
    <meta property="og:title" content="Chic-Cheap | AI Powered Fashion Curation">
    <meta property="og:image" content="https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=1000">
    <meta property="og:url" content="https://chic-cheap.com">
    <meta property="og:type" content="website">

    <!-- PWA Ayarları -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3050/3050239.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        h1, h2, h3, .serif-font { font-family: 'Playfair Display', serif; }
        body { font-family: 'Lato', sans-serif; scroll-behavior: smooth; }
        .masonry-grid { column-count: 1; column-gap: 1.5rem; }
        @media (min-width: 640px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 3; } }
        .break-inside-avoid { break-inside: avoid-column; margin-bottom: 1.5rem; }
        .hover-zoom img { transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .hover-zoom:hover img { transform: scale(1.05); }
        
        /* Kart Stilleri */
        .mixed-card {
            min-height: 250px;
            border-radius: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .mixed-card:hover { transform: translateY(-5px); }
        
        .pinterest-card { background: linear-gradient(135deg, #E60023 0%, #b3001b 100%); color: white; }
        .best-seller-card { background: linear-gradient(135deg, #111827 0%, #374151 100%); color: white; }
        .ad-container { background: #f9fafb; border: 1px dashed #d1d5db; }
    </style>
</head>
<body class="bg-white text-gray-800 antialiased">

    <!-- NAVBAR -->
    <nav class="bg-white/90 backdrop-blur-md border-b border-gray-100 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.reload()">
                <div class="bg-black text-white p-2 rounded-full shadow-lg">
                    <i class="fa-solid fa-bolt"></i>
                </div>
                <div>
                    <span class="text-2xl font-bold serif-font tracking-tight text-gray-900">chic-cheap</span>
                    <span class="text-[10px] block text-gray-500 tracking-[0.2em] uppercase">AI Curated Fashion</span>
                </div>
            </div>
            <div class="hidden md:flex space-x-8 text-sm font-medium text-gray-500">
                <a href="#product-grid" class="hover:text-black transition">NEW ARRIVALS</a>
                <a href="#trending" class="hover:text-black transition">TRENDING</a>
            </div>
        </div>
    </nav>

    <!-- HEADER REKLAMI -->
    <div class="container mx-auto px-4 mt-6 mb-2">
        <div class="mixed-card ad-container w-full !h-24 !min-h-0">
            <span class="text-[10px] text-gray-400 mt-1">Advertisement</span>
            <ins class="adsbygoogle"
                 style="display:block; width:100%; height:100%"
                 data-ad-client="ca-pub-4267818870826080" 
                 data-ad-slot="7287051976"
                 data-ad-format="horizontal"
                 data-full-width-responsive="true"></ins>
        </div>
    </div>

    <!-- HERO -->
    <header class="py-16 md:py-20 text-center px-4">
        <div class="max-w-4xl mx-auto">
            <span class="inline-flex items-center bg-purple-50 text-purple-700 text-xs font-bold px-4 py-1.5 rounded-full mb-6 shadow-sm border border-purple-100">
                <i class="fa-solid fa-wand-magic-sparkles mr-2"></i> AI-POWERED SHOPPING
            </span>
            <h1 class="text-5xl md:text-6xl font-bold mb-6 serif-font text-gray-900">
                Curated Style.<br><span class="text-purple-600">Smart Prices.</span>
            </h1>
        </div>
    </header>

    <!-- MAIN GRID -->
    <main class="container mx-auto px-4 pb-20" id="product-grid">
        <div class="flex items-center justify-between mb-8 border-b border-gray-100 pb-4" id="trending">
            <h2 class="text-2xl font-bold serif-font">Trending Now</h2>
        </div>

        <div id="grid-container" class="masonry-grid"></div>
        <div id="loading-state" class="text-center py-20"><div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-gray-200 border-t-black"></div></div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-900 text-white py-12 border-t border-gray-800">
        <div class="container mx-auto px-4 text-center">
            <h3 class="text-2xl font-bold serif-font mb-4">chic-cheap</h3>
            <p class="text-xs text-gray-600">&copy; 2025 Chic-Cheap. Amazon Associate.</p>
        </div>
    </footer>

    <script>
        // ==========================================
        // AYARLAR:
        const ADSENSE_CLIENT_ID = "ca-pub-4267818870826080"; 
        const ADSENSE_SLOT_ID = "7287051976"; 
        const PINTEREST_URL = "https://www.pinterest.com/chiccheapcom"; 
        // ==========================================

        const grid = document.getElementById('grid-container');
        const loader = document.getElementById('loading-state');
        const FALLBACK_IMAGE = "https://images.unsplash.com/photo-1490481651871-ab68de25d43d?q=80&w=600";
        
        const MOCK_DATA = [
            {"title": "Boho Summer Dress", "price": "$39.99", "image_url": "https://images.unsplash.com/photo-1572804013309-59a88b7e92f1?q=80&w=600", "link": "#", "ai_score": 94},
            {"title": "Denim Jacket", "price": "$45.50", "image_url": "https://images.unsplash.com/photo-1544441893-675973e31985?q=80&w=600", "link": "#", "ai_score": 88},
            {"title": "Gold Necklace", "price": "$14.99", "image_url": "https://images.unsplash.com/photo-1599643478518-17488fbbcd75?q=80&w=600", "link": "#", "ai_score": 91},
            {"title": "Cat Eye Sunglasses", "price": "$18.99", "image_url": "https://images.unsplash.com/photo-1511499767150-a48a237f0083?q=80&w=600", "link": "#", "ai_score": 85},
            {"title": "Canvas Sneakers", "price": "$29.99", "image_url": "https://images.unsplash.com/photo-1560769629-975ec94e6a86?q=80&w=600", "link": "#", "ai_score": 89}
        ];

        async function init() {
            // GÜÇLENDİRİLMİŞ ÖNİZLEME KONTROLÜ
            // Eğer ortam bir 'blob' (önizleme) ise, fetch'i hiç denemeden yedekleri yükle.
            const isPreview = window.location.protocol === 'blob:' || 
                              window.location.href.includes('blob:') || 
                              window.location.protocol === 'file:';

            if (isPreview) {
                console.log("Önizleme Modu: Hata oluşmaması için yedek veriler yükleniyor.");
                render(MOCK_DATA);
                loader.classList.add('hidden');
                return; // Fetch işlemini atla
            }

            try {
                const res = await fetch(`website_data.json?t=${new Date().getTime()}`);
                if (!res.ok) throw new Error("Veri dosyası bulunamadı.");
                
                const products = await res.json();
                render(products);
            } catch (err) {
                // Canlı sitede bile dosya yoksa boş sayfa gösterme
                console.log("Veri çekilemedi, yedek veri devreye girdi.");
                render(MOCK_DATA); 
            } finally {
                loader.classList.add('hidden');
                initAds();
            }
        }

        function render(products) {
            let html = '';
            let adCounter = 0;

            products.forEach((p, index) => {
                html += `
                <div class="break-inside-avoid group mb-6">
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-xl transition duration-500">
                        <div class="relative hover-zoom overflow-hidden aspect-[3/4]">
                            <img src="${p.image_url}" alt="${p.title}" class="w-full h-full object-cover" onerror="this.src='${FALLBACK_IMAGE}'">
                            <div class="absolute bottom-3 right-3 bg-white/90 backdrop-blur-md px-2 py-1 rounded-lg flex items-center gap-1 shadow-sm">
                                <i class="fa-solid fa-wand-magic-sparkles text-purple-600 text-xs"></i>
                                <span class="text-xs font-bold text-gray-800">${p.ai_score || 90}</span>
                            </div>
                        </div>
                        <div class="p-5">
                            <h3 class="font-bold text-gray-900 text-lg leading-snug mb-2 line-clamp-2">${p.title}</h3>
                            <div class="flex items-center justify-between pt-2 border-t border-gray-50">
                                <span class="text-2xl font-bold text-gray-900 serif-font">${p.price}</span>
                                <a href="${p.link}" target="_blank" rel="nofollow" class="bg-black text-white px-5 py-2.5 rounded-full text-sm font-medium hover:bg-purple-600 transition transform active:scale-95 shadow-lg flex items-center gap-2">
                                    Shop Now <i class="fa-solid fa-arrow-right text-xs"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>`;

                if ((index + 1) % 4 === 0) {
                    adCounter++;
                    html += `<div class="break-inside-avoid mb-6">`;
                    
                    if (adCounter % 3 === 1) {
                        html += `
                        <div class="mixed-card ad-container">
                            <ins class="adsbygoogle"
                                 style="display:block; width:100%;"
                                 data-ad-client="${ADSENSE_CLIENT_ID}"
                                 data-ad-slot="${ADSENSE_SLOT_ID}"
                                 data-ad-format="auto"
                                 data-full-width-responsive="true"></ins>
                            <span class="text-[10px] text-gray-400">Sponsored</span>
                        </div>`;
                    } else if (adCounter % 3 === 2) {
                        html += `
                        <a href="${PINTEREST_URL}" target="_blank" class="mixed-card pinterest-card shadow-lg cursor-pointer group">
                            <i class="fa-brands fa-pinterest text-5xl mb-4 group-hover:scale-110 transition"></i>
                            <h3 class="text-xl font-bold mb-2">Follow Trends</h3>
                            <span class="bg-white text-[#E60023] px-6 py-2 rounded-full font-bold text-sm">Follow Us</span>
                        </a>`;
                    } else {
                        html += `
                        <div class="mixed-card best-seller-card shadow-lg">
                            <i class="fa-solid fa-fire text-4xl text-yellow-400 mb-4"></i>
                            <h3 class="text-xl font-bold mb-2">Hot Deals</h3>
                            <span class="border border-white/30 text-white px-6 py-2 rounded-full font-bold text-sm">View All</span>
                        </div>`;
                    }
                    html += `</div>`;
                }
            });
            grid.innerHTML = html;
        }

        function initAds() {
            try {
                const ads = document.querySelectorAll('.adsbygoogle');
                ads.forEach(ad => { (window.adsbygoogle = window.adsbygoogle || []).push({}); });
            } catch (e) { console.log("Ads waiting..."); }
        }

        init();
    </script>
</body>
</html>
