name: Daily Fashion Update

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai requests python-amazon-paapi

      - name: Run Automation Engine
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
          AMAZON_TAG: ${{ secrets.AMAZON_TAG }}
          ADSENSE_ID: ${{ secrets.ADSENSE_ID }}
          ADSENSE_SLOT: ${{ secrets.ADSENSE_SLOT }}
          PINTEREST_URL: ${{ secrets.PINTEREST_URL }}
        run: python automation_engine.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'Chic-Cheap AI Bot'
          git config --global user.email 'bot@chic-cheap.com'
          # İŞTE EKSİK OLAN PARÇA BURADAYDI:
          git add website_data.json pinterest.xml pinterest_upload.csv
          git commit -m "Daily Update: Data, XML & CSV" || echo "No changes to commit"
          git push
