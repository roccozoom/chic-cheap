name: Daily Fashion Update

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai requests

      - name: Run Automation Engine
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python automation_engine.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'Chic-Cheap AI Bot'
          git config --global user.email 'bot@chic-cheap.com'
          git add website_data.json
          git commit -m "Daily AI Content Update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
